<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youssef's Portfolio</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" href="static/logo.png" >
    <link rel="icon" type="image/x-icon" href="/static/frisk.jpg">
</head>

<body>
    <!-- Terminal Section -->
    <div id="terminal" class="terminal">
        <p id="terminal-text"></p>
    </div>

    <!-- Loading Section -->
    <div id="loading" class="loading hidden">
        <img id="main-image" src="static/frisk.jpg" alt="Image Principale">
    </div>

    <!-- Main Content-Section -->
    <div id="main-content" class="hidden">
        <h1 id="main-title" >Welcome to Youssef's Portfolio</h1>

        <!-- Description Section -->
        <div id="description">
            <p>🌟👨‍💻 Yo, I'm a young fullstack dev! 👾</p>
            <p>I work with Python, C#, JS, HTML & CSS to build cool stuff. Love solving probs, learning new tech, and trolling for fun. 😏 When I'm not coding, I'm geeking out on Discord (Face's server is 🔥). 🚀 #Nerd4Life 😎👾</p>
        </div>
        
        <!-- Dock container -->
        <div id="dock-container">
            <div class="dock">
                <div class="dock-item" id="home-button">
                    <img src="static/home.png" alt="Icon 1" class="dock-icon">
                </div>
                <div class="dock-item" id="folder-button">
                    <img src="static/folder.png" alt="Icon 2" class="dock-icon">
                </div>
                <div class="dock-item" id="cmd-button">
                    <img src="static/cmd.png" alt="Icon 3" class="dock-icon">
                </div>
                <div class="dock-item" id="about-button">
                    <img src="static/about.png" alt="Icon 4" class="dock-icon">
                </div>
                <div class="dock-item" id="phone-button">
                    <img src="static/phone.png" alt="Icon 5" class="dock-icon">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
